<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arctic Dash</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Leaflet CSS y JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    body {
      background: linear-gradient(270deg, #00c9ff, #92fe9d);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .screen {
      display: none;
      height: calc(100vh - 40px);
      padding-top: 1rem;
      text-align: center;
    }
    #pantallaHome {
      display: block;
    }
    .map-container {
      height: 60%;
      width: 90%;
      margin: 20px auto;
      border-radius: 15px;
      z-index: 1;
    }
    #mapHome, #mapRun {
      height: 100%;
      width: 100%;
      border-radius: 15px;
    }
    .footer-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #B0A7A7;
      display: flex;
      justify-content: space-around;
      padding: 6px 0;
      z-index: 2;
    }
    .footer-button {
      color: white;
      text-align: center;
      font-size: 12px;
      text-decoration: none;
    }
    .footer-button i {
      display: block;
      font-size: 18px;
    }
    #pantallaRun {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(-45deg, #0b3d91, #0e592d, #123c6c, #144d2a);
  background-size: 400% 400%;
  animation: animarRun 15s ease infinite;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding-top: 80px;
  z-index: 1;
}

@keyframes animarRun {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.tituloRun {
  font-family: 'Orbitron', sans-serif; /* Asegúrate de importar esta fuente */
  color: white;
  font-size: 32px;
  margin-bottom: 20px;
}

.mapa {
  width: 90%;
  height: 50vh;
  border: 2px solid white;
  border-radius: 10px;
  z-index: 2;
}

  </style>
</head>
<body>
  <div id="pantallaHome" class="screen">
    <h1>Arctic Dash</h1>
    <div class="map-container">
      <div id="mapHome"></div>
    </div>
  </div>

<div id="pantallaRun" class="screen">
  <div class="tituloRun">Let’s Run</div>
  <div id="mapRun" class="mapa"></div>
</div>

  <div id="pantallaStats" class="screen">
    <h1>Stats</h1>
    <p style="color: white; padding: 1rem;">Estadísticas aparecerán aquí pronto.</p>
  </div>

  <div class="footer-bar">
    <a href="#" class="footer-button" id="btnHome"><i class="fa-solid fa-home"></i>Home</a>
    <a href="#" class="footer-button" id="btnRun"><i class="fa-solid fa-running"></i>Let's Run</a>
    <a href="#" class="footer-button" id="btnStats"><i class="fa-solid fa-chart-line"></i>Stats</a>
  </div>

  <script>
    const screens = {
      home: document.getElementById("pantallaHome"),
      run: document.getElementById("pantallaRun"),
      stats: document.getElementById("pantallaStats")
    };

    function showScreen(screenName) {
     for (let key in screens) {
    screens[key].style.display = "none";
  }
  screens[screenName].style.display = "block";

  // Asegurar que los mapas se rendericen bien si su contenedor estuvo oculto
  if (screenName === "home" && mapHome) {
    setTimeout(() => mapHome.invalidateSize(), 100);
  }
  if (screenName === "run" && mapRun) {
    setTimeout(() => mapRun.invalidateSize(), 100);
  }
    }
    document.getElementById("btnHome").addEventListener("click", () => showScreen("home"));
    document.getElementById("btnRun").addEventListener("click", () => showScreen("run"));
    document.getElementById("btnStats").addEventListener("click", () => showScreen("stats"));

    let mapHome, markerHome, mapRun, markerRun;

    function initBothMaps(lat, lng) {
      // Mapa en Home
      mapHome = L.map('mapHome').setView([lat, lng], 16);
      markerHome = L.marker([lat, lng]).addTo(mapHome);
      L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/streets-v12/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYWFyb25jcnUiLCJhIjoiY21kZ2pjeDF1MDNiYTJxb2dibWw2Z2J6eCJ9.du-ro4y6fz92Vh1DyrU7fg', {
        maxZoom: 20,
        tileSize: 512,
        zoomOffset: -1
      }).addTo(mapHome);

      // Mapa en Let's Run
      mapRun = L.map('mapRun').setView([lat, lng], 16);
      markerRun = L.marker([lat, lng]).addTo(mapRun);
      L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/streets-v12/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYWFyb25jcnUiLCJhIjoiY21kZ2pjeDF1MDNiYTJxb2dibWw2Z2J6eCJ9.du-ro4y6fz92Vh1DyrU7fg', {
        maxZoom: 20,
        tileSize: 512,
        zoomOffset: -1
      }).addTo(mapRun);
    }

    function updatePosition(lat, lng) {
      if (markerHome) {
        markerHome.setLatLng([lat, lng]);
        mapHome.setView([lat, lng]);
      }
      if (markerRun) {
        markerRun.setLatLng([lat, lng]);
        mapRun.setView([lat, lng]);
      }
    }

    window.onload = () => {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        initBothMaps(lat, lng);
        // Actualizar cada segundo
        setInterval(() => {
          navigator.geolocation.getCurrentPosition(pos => {
            updatePosition(pos.coords.latitude, pos.coords.longitude);
          });
        }, 1000);
      }, err => {
        console.error("Error obteniendo ubicación:", err);
      }, {
        enableHighAccuracy: true,
        timeout: 5000,
        maximumAge: 0
      });
    };
  </script>
</body>
</html>
