<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arctic Dash</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(270deg, #00c9ff, #92fe9d);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: calc(100% - 60px); /* Ajuste por footer */
      display: none;
      overflow-y: auto;
      padding-top: 60px;
    }

    .footer-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background-color: #B0A7A7;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 999;
    }

    .footer-button {
      color: white;
      text-align: center;
      font-size: 12px;
      text-decoration: none;
    }

    .footer-button i {
      display: block;
      font-size: 18px;
    }

    .map-container {
      width: 90%;
      max-width: 500px;
      height: 300px;
      margin: 20px auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #mapHome,
    #mapRun {
      width: 100%;
      height: 100%;
    }

    #pantallaHome,
    #pantallaRun {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #pantallaRun {
      background: linear-gradient(-45deg, #003d5c, #024d3a);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }

    .run-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 15px;
      background-color: rgba(200, 200, 200, 0.3);
      flex-wrap: wrap;
    }

    .run-option {
      position: relative;
      width: 100px;
      flex-shrink: 0;
    }

    .run-btn {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 10px 0;
      border-radius: 8px;
      font-size: 14px;
      width: 100%;
      cursor: pointer;
    }

    .submenu {
      display: none;
      flex-direction: column;
      gap: 5px;
      margin-top: 10px;
      width: 100%;
    }

    .submenu-btn {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 6px 0;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      width: 100%;
    }

    .submenu-btn:hover {
      background-color: #388e3c;
    }

    #pantallaStats {
      background: linear-gradient(270deg, #ffffff, #e0e0e0);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #pantallaStats p {
      color: black;
      padding: 1rem;
    }
  </style>
</head>

<body>
  <!-- Home -->
  <div id="pantallaHome" class="screen">
    <h1>Arctic Dash</h1>
    <div class="map-container"><div id="mapHome"></div></div>
  </div>

  <!-- Let's Run -->
  <div id="pantallaRun" class="screen">
    <h1>Let's Run</h1>
    <div class="map-container"><div id="mapRun"></div></div>
    <div class="run-buttons">
      <div class="run-option">
        <button class="run-btn" id="btnEasy">Easy Run</button>
        <div class="submenu" id="submenuEasy">
          <button class="submenu-btn">3 km</button>
          <button class="submenu-btn">4 km</button>
          <button class="submenu-btn">5 km</button>
        </div>
      </div>
      <div class="run-option">
        <button class="run-btn">Medium Run</button>
      </div>
      <div class="run-option">
        <button class="run-btn">Long Run</button>
      </div>
    </div>
  </div>

  <!-- Stats -->
  <div id="pantallaStats" class="screen">
    <h1>Stats</h1>
    <p>Estadísticas aparecerán aquí pronto.</p>
  </div>

  <!-- Footer -->
  <div class="footer-bar">
    <a href="#" class="footer-button" id="btnHome"><i class="fa-solid fa-home"></i>Home</a>
    <a href="#" class="footer-button" id="btnRun"><i class="fa-solid fa-running"></i>Let's Run</a>
    <a href="#" class="footer-button" id="btnStats"><i class="fa-solid fa-chart-line"></i>Stats</a>
  </div>

  <script>
    const screens = {
      home: document.getElementById("pantallaHome"),
      run: document.getElementById("pantallaRun"),
      stats: document.getElementById("pantallaStats")
    };

    function showScreen(screenName) {
      for (let key in screens) {
        screens[key].style.display = "none";
      }
      screens[screenName].style.display = "block";
      if (screenName === "home" && mapHome) setTimeout(() => mapHome.invalidateSize(), 100);
      if (screenName === "run" && mapRun) setTimeout(() => mapRun.invalidateSize(), 100);
    }

    document.getElementById("btnHome").addEventListener("click", () => showScreen("home"));
    document.getElementById("btnRun").addEventListener("click", () => showScreen("run"));
    document.getElementById("btnStats").addEventListener("click", () => showScreen("stats"));

    document.getElementById("btnEasy").addEventListener("click", () => {
      const submenu = document.getElementById("submenuEasy");
      submenu.style.display = submenu.style.display === "flex" ? "none" : "flex";
    });

    let mapHome, markerHome, mapRun, markerRun;

    function initBothMaps(lat, lng) {
      mapHome = L.map('mapHome').setView([lat, lng], 16);
      markerHome = L.marker([lat, lng]).addTo(mapHome);
      L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/streets-v12/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYWFyb25jcnUiLCJhIjoiY21kZ2pjeDF1MDNiYTJxb2dibWw2Z2J6eCJ9.du-ro4y6fz92Vh1DyrU7fg', {
        maxZoom: 20,
        tileSize: 512,
        zoomOffset: -1
      }).addTo(mapHome);

      mapRun = L.map('mapRun').setView([lat, lng], 16);
      markerRun = L.marker([lat, lng]).addTo(mapRun);
      L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/streets-v12/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYWFyb25jcnUiLCJhIjoiY21kZ2pjeDF1MDNiYTJxb2dibWw2Z2J6eCJ9.du-ro4y6fz92Vh1DyrU7fg', {
        maxZoom: 20,
        tileSize: 512,
        zoomOffset: -1
      }).addTo(mapRun);
    }

    function updatePosition(lat, lng) {
      if (markerHome) {
        markerHome.setLatLng([lat, lng]);
        mapHome.setView([lat, lng]);
      }
      if (markerRun) {
        markerRun.setLatLng([lat, lng]);
        mapRun.setView([lat, lng]);
      }
    }

    window.onload = () => {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        initBothMaps(lat, lng);
        showScreen("home");
        setInterval(() => {
          navigator.geolocation.getCurrentPosition(pos => {
            updatePosition(pos.coords.latitude, pos.coords.longitude);
          });
        }, 1000);
      }, err => {
        console.error("Error obteniendo ubicación:", err);
      }, {
        enableHighAccuracy: true,
        timeout: 5000,
        maximumAge: 0
      });
    };
  </script>
</body>
</html>
