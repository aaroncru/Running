<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arctic Dash - Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial;
      background: #0072ff;
    }
    h1 {
      color: white;
      text-align: center;
      padding: 1rem;
    }
    #map {
      height: 70%;
      width: 90%;
      margin: auto;
      border-radius: 15px;
    }
    .footer-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #B0A7A7;
      display: flex;
      justify-content: space-around;
      padding: 6px 0;
    }
    .footer-button {
      color: white;
      text-align: center;
      font-size: 12px;
      text-decoration: none;
    }
    .footer-button i {
      display: block;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Arctic Dash</h1>
  <div id="map"></div>

  <div class="footer-bar">
    <a href="index.html" class="footer-button"><i class="fa-solid fa-home"></i>Home</a>
    <a href="run.html" class="footer-button"><i class="fa-solid fa-running"></i>Let's Run</a>
    <a href="stats.html" class="footer-button"><i class="fa-solid fa-chart-line"></i>Stats</a>
  </div>

  <script>
    const map = L.map('map').setView([0, 0], 15);
    const marker = L.marker([0, 0]).addTo(map);

    L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/streets-v12/tiles/{z}/{x}/{y}?access_token=TU_TOKEN_MAPBOX', {
      maxZoom: 20,
      tileSize: 512,
      zoomOffset: -1
    }).addTo(map);

    function updateLocation() {
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        marker.setLatLng([latitude, longitude]);
        map.setView([latitude, longitude], 17);
      });
    }

    setInterval(updateLocation, 1000);
    updateLocation();
  </script>
</body>
</html>
