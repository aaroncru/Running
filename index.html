<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arctic Dash</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    body {
      background: linear-gradient(-45deg, #00c6ff, #0072ff, #00ff99, #00c6ff);
      background-size: 400% 400%;
      animation: moverFondo 15s ease infinite;
    }

    @keyframes moverFondo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: white;
      text-align: center;
      padding-top: 1.2%;
      font-size: 2.5rem;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    .pantalla {
      display: none;
    }

    .activa {
      display: block;
    }

    .mapa {
      height: 65%;
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1;
    }

    .footer-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #B0A7A7;
      display: flex;
      justify-content: space-around;
      padding: 6px 0;
      z-index: 1000;
    }

    .footer-button {
      color: white;
      text-align: center;
      font-size: 10px;
      text-decoration: none;
      cursor: pointer;
    }

    .footer-button i {
      font-size: 16px;
      margin-bottom: 3px;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Pantalla HOME -->
  <div id="pantallaHome" class="pantalla activa">
    <h1>Arctic Dash</h1>
    <div id="mapHome" class="mapa"></div>
  </div>

  <!-- Pantalla Let's Run -->
  <div id="pantallaRun" class="pantalla">
    <h1>Let's Run!</h1>
    <div id="mapRun" class="mapa"></div>
  </div>

  <!-- Footer con botones -->
  <div class="footer-bar">
    <div class="footer-button" onclick="mostrarPantalla('Home')">
      <i class="fa-solid fa-home"></i>
      Home
    </div>
    <div class="footer-button" onclick="mostrarPantalla('Run')">
      <i class="fa-solid fa-running"></i>
      Let's Run
    </div>
    <div class="footer-button">
      <i class="fa-solid fa-chart-line"></i>
      Stats
    </div>
  </div>

  <script>
    // Función para cambiar de pantalla
    function mostrarPantalla(nombre) {
      document.getElementById("pantallaHome").classList.remove("activa");
      document.getElementById("pantallaRun").classList.remove("activa");

      if (nombre === "Home") {
        document.getElementById("pantallaHome").classList.add("activa");
      } else if (nombre === "Run") {
        document.getElementById("pantallaRun").classList.add("activa");
      }
    }

    // === MAPA HOME ===
    const mapHome = L.map('mapHome').setView([0, 0], 15);
    const userMarkerHome = L.marker([0, 0]).addTo(mapHome);
    let primeraVezHome = true;

    L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/streets-v12/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYWFyb25jcnUiLCJhIjoiY21kZ2pjeDF1MDNiYTJxb2dibWw2Z2J6eCJ9.du-ro4y6fz92Vh1DyrU7fg', {
      maxZoom: 20,
      tileSize: 512,
      zoomOffset: -1,
      attribution: '© Mapbox © OpenStreetMap',
    }).addTo(mapHome);

    function actualizarUbicacionHome() {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        userMarkerHome.setLatLng([lat, lng]);
        if (primeraVezHome) {
          mapHome.setView([lat, lng], 17);
          primeraVezHome = false;
        }
      }, console.error, { enableHighAccuracy: true });
    }

    setInterval(actualizarUbicacionHome, 1000);
    actualizarUbicacionHome();

    // === MAPA RUN ===
    const mapRun = L.map('mapRun').setView([0, 0], 15);
    const userMarkerRun = L.marker([0, 0]).addTo(mapRun);
    let primeraVezRun = true;

    L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/streets-v12/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYWFyb25jcnUiLCJhIjoiY21kZ2pjeDF1MDNiYTJxb2dibWw2Z2J6eCJ9.du-ro4y6fz92Vh1DyrU7fg', {
      maxZoom: 20,
      tileSize: 512,
      zoomOffset: -1,
      attribution: '© Mapbox © OpenStreetMap',
    }).addTo(mapRun);

    function actualizarUbicacionRun() {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        userMarkerRun.setLatLng([lat, lng]);
        if (primeraVezRun) {
          mapRun.setView([lat, lng], 17);
          primeraVezRun = false;
        }
      }, console.error, { enableHighAccuracy: true });
    }

    setInterval(actualizarUbicacionRun, 1000);
    actualizarUbicacionRun();
  </script>
</body>
</html>
