<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arctic Dash</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Leaflet CSS y JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    body {
      background: linear-gradient(270deg, #00c9ff, #92fe9d);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-align: center;
      padding: 1rem;
    }
 
    .screen {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: none;
  z-index: 0;
}
    .footer-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #B0A7A7;
      display: flex;
      justify-content: space-around;
      padding: 6px 0;
      z-index: 2;
    }
    .footer-button {
      color: white;
      text-align: center;
      font-size: 12px;
      text-decoration: none;
    }
    .footer-button i {
      display: block;
      font-size: 18px;
    }

@keyframes animarRun {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.mapa {
  width: 100%;
  height: 50vh;
  border: 2px solid white;
  border-radius: 10px;
  z-index: 2;
}
.map-container {
  width: 90%;
  max-width: 500px;
  height: 300px;
  margin: 20px auto;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
}

#mapHome,
#mapRun {
  width: 100%;
  height: 100%;
  border-radius: 15px;
}

#pantallaHome,
#pantallaRun {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding-top: 60px;
}
#pantallaRun.show {
  display: flex;
}
.run-buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 20px;
  flex-wrap: wrap;
}

.run-btn {
  background-color: #00c9ff;
  border: none;
  color: white;
  padding: 12px 20px;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.run-btn:hover {
  background-color: #009ecf;
}
.run-option {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.submenu {
  display: none;
  flex-direction: column;
  gap: 5px;
  margin-top: 10px;
}

.submenu-btn {
  background-color: #4caf50;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
}

.submenu-btn:hover {
  background-color: #388e3c;
}

  </style>
</head>
<body>
  <div id="pantallaHome" class="screen">
    <h1>Arctic Dash</h1>
    <div class="map-container">
      <div id="mapHome"></div>
    </div>
  </div>

<div id="pantallaRun" class="screen">
  <div class="map-container">
    <div id="mapRun"></div>
  </div>

  <div class="run-buttons">
    <div class="run-option">
      <button class="run-btn" id="btnEasy">Easy Run</button>
      <div class="submenu" id="submenuEasy">
        <button class="submenu-btn">3 km</button>
        <button class="submenu-btn">4 km</button>
        <button class="submenu-btn">5 km</button>
      </div>
    </div>
    <button class="run-btn">Medium Run</button>
    <button class="run-btn">Long Run</button>
  </div>
</div>



  <div id="pantallaStats" class="screen">
    <h1>Stats</h1>
    <p style="color: white; padding: 1rem;">Estadísticas aparecerán aquí pronto.</p>
  </div>

  <div class="footer-bar">
    <a href="#" class="footer-button" id="btnHome"><i class="fa-solid fa-home"></i>Home</a>
    <a href="#" class="footer-button" id="btnRun"><i class="fa-solid fa-running"></i>Let's Run</a>
    <a href="#" class="footer-button" id="btnStats"><i class="fa-solid fa-chart-line"></i>Stats</a>
  </div>

  <script>
    const screens = {
      home: document.getElementById("pantallaHome"),
      run: document.getElementById("pantallaRun"),
      stats: document.getElementById("pantallaStats")
    };

function showScreen(screenName) {
  for (let key in screens) {
    screens[key].style.display = "none";
    screens[key].classList.remove("show");
  }
  screens[screenName].style.display = "block";
  screens[screenName].classList.add("show");

  // Actualizar mapa si aplica
  if (screenName === "home" && mapHome) {
    setTimeout(() => mapHome.invalidateSize(), 100);
  }
  if (screenName === "run" && mapRun) {
    setTimeout(() => mapRun.invalidateSize(), 100);
  }
}
    document.getElementById("btnHome").addEventListener("click", () => showScreen("home"));
    document.getElementById("btnRun").addEventListener("click", () => showScreen("run"));
    document.getElementById("btnStats").addEventListener("click", () => showScreen("stats"));

    let mapHome, markerHome, mapRun, markerRun;

    function initBothMaps(lat, lng) {
      // Mapa en Home
      mapHome = L.map('mapHome').setView([lat, lng], 16);
      markerHome = L.marker([lat, lng]).addTo(mapHome);
      L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/streets-v12/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYWFyb25jcnUiLCJhIjoiY21kZ2pjeDF1MDNiYTJxb2dibWw2Z2J6eCJ9.du-ro4y6fz92Vh1DyrU7fg', {
        maxZoom: 20,
        tileSize: 512,
        zoomOffset: -1
      }).addTo(mapHome);

      // Mapa en Let's Run
      mapRun = L.map('mapRun').setView([lat, lng], 16);
      markerRun = L.marker([lat, lng]).addTo(mapRun);
      L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/streets-v12/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYWFyb25jcnUiLCJhIjoiY21kZ2pjeDF1MDNiYTJxb2dibWw2Z2J6eCJ9.du-ro4y6fz92Vh1DyrU7fg', {
        maxZoom: 20,
        tileSize: 512,
        zoomOffset: -1
      }).addTo(mapRun);
    }

    function updatePosition(lat, lng) {
      if (markerHome) {
        markerHome.setLatLng([lat, lng]);
        mapHome.setView([lat, lng]);
      }
      if (markerRun) {
        markerRun.setLatLng([lat, lng]);
        mapRun.setView([lat, lng]);
      }
    }

    window.onload = () => {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        initBothMaps(lat, lng);
         showScreen("home");
        // Actualizar cada segundo
        setInterval(() => {
          navigator.geolocation.getCurrentPosition(pos => {
            updatePosition(pos.coords.latitude, pos.coords.longitude);
          });
        }, 1000);
      }, err => {
        console.error("Error obteniendo ubicación:", err);
      }, {
        enableHighAccuracy: true,
        timeout: 5000,
        maximumAge: 0
      });
    };
     document.getElementById("btnEasy").addEventListener("click", () => {
    const submenu = document.getElementById("submenuEasy");
    submenu.style.display = submenu.style.display === "flex" ? "none" : "flex";
  });
  </script>
</body>
</html>
