<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arctic Dash</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    body {
      background: linear-gradient(-45deg, #00c6ff, #0072ff, #00ff99, #00c6ff);
      background-size: 400% 400%;
      animation: moverFondo 15s ease infinite;
      position: relative;
    }

    @keyframes moverFondo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: white;
      text-align: center;
      padding-top: 2%;
      font-size: 3rem;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    .footer-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #B0A7A7;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 1000;
    }

    .footer-button {
      color: white;
      text-align: center;
      font-size: 14px;
      text-decoration: none;
    }

    .footer-button i {
      font-size: 24px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Arctic Dash</h1>

  <div class="footer-bar">
    <a href="#" class="footer-button">
      <i class="fa-solid fa-home"></i><br>
      Home
    </a>
    <a href="#" class="footer-button">
      <i class="fa-solid fa-running"></i><br>
      Let's Run
    </a>
    <a href="#" class="footer-button">
      <i class="fa-solid fa-chart-line"></i><br>
      Stats
    </a>
  </div>
</body>
</html>
