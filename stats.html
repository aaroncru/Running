<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stats</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    body {
      background: linear-gradient(270deg, #ffffff, #eaeaea, #f5f5f5);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #444;
      text-align: center;
      padding: 1rem;
    }

    .footer-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #B0A7A7;
      display: flex;
      justify-content: space-around;
      padding: 6px 0;
      z-index: 2;
    }

    .footer-button {
      color: white;
      text-align: center;
      font-size: 12px;
      text-decoration: none;
    }

    .footer-button i {
      display: block;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Stats</h1>

  <!-- Puedes agregar aquí contenido futuro como estadísticas o gráficos -->

  <div class="footer-bar">
    <a href="index.html" class="footer-button"><i class="fa-solid fa-home"></i>Home</a>
    <a href="run.html" class="footer-button"><i class="fa-solid fa-running"></i>Let's Run</a>
    <a href="#" class="footer-button" id="btnStats"><i class="fa-solid fa-chart-line"></i>Stats</a>
  </div>

  <script>
    // Prevenir recarga si ya estamos en stats.html
    document.getElementById("btnStats").addEventListener("click", function(e) {
      if (window.location.pathname.includes("stats.html")) {
        e.preventDefault();
      } else {
        window.location.href = "stats.html";
      }
    });
  </script>

</body>
</html>
